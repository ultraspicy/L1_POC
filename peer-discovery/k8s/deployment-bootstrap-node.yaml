apiVersion: apps/v1
kind: Deployment
metadata:
  name: bootstrap-deployment
  labels:
    app: bootstrap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bootstrap
  template:
    metadata:
      labels:
        app: bootstrap
    spec:
      containers:
      - name: bootstrap-container
        image: ultraspicy/peer-discovery:latest
        ports:
        - containerPort: 8080
        env:
        - name: OWN_ADDRESS 
          value: "10.96.0.12:8080"



